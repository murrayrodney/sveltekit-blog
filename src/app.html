<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" />
		<!-- Add KaTeX fonts for server-side rendering -->
		<style>
			@font-face {
				font-family: 'KaTeX_AMS';
				src: url('https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/fonts/KaTeX_AMS-Regular.woff2')
					format('woff2');
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: 'KaTeX_Main';
				src: url('https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/fonts/KaTeX_Main-Regular.woff2')
					format('woff2');
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: 'KaTeX_Math';
				src: url('https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/fonts/KaTeX_Math-Italic.woff2')
					format('woff2');
				font-weight: normal;
				font-style: italic;
			}
			@font-face {
				font-family: 'KaTeX_Size2';
				src: url('https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/fonts/KaTeX_Size2-Regular.woff2')
					format('woff2');
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: 'KaTeX_Size3';
				src: url('https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/fonts/KaTeX_Size3-Regular.woff2')
					format('woff2');
				font-weight: normal;
				font-style: normal;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
